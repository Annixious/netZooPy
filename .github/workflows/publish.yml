name: netZooPy

on:
  push:
    branches:
      - master
      - devel

jobs:
  build:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: publish-to-conda
        uses: fcakyon/conda-publish-action@v1.3
        with:
          subdir: "conda"
          anacondatoken: ${{ secrets.ANACONDA_TOKEN }}
          platforms: "linux osx"
